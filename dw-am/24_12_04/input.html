<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="input.css
    "
    />
  </head>
  <body>
    <main>
      <h1>회원 가입을 환영합니다</h1>
      <fieldset>
        <legend>사용자 정보</legend>
        <div>
          <label for="1">아이디<input type="text" id="1" /></label>
        </div>
        <div>
          <label for="2">이메일<input type="text" id="2" /></label>
        </div>
        <div>
          <label for="3">비밀번호<input type="password" id="3" /></label>
        </div>
        <div>
          <label for="4">비밀번호 확인<input type="password" id="4" /></label>
        </div>
        <div>
          <label for="5">가입 경로</label>
          <select id="5">
            <option value="">ttt</option>
            <option value="">yyy</option>
            <option value="">uuu</option>
          </select>
        </div>
        <div>
          <label for="6"
            >메모<textarea name="" id="6" cols="20" rows="2"></textarea>
          </label>
        </div>
      </fieldset>
      
        <ul>
          <li><input type="submit" value="가입하기" /></li>
          <li><button type="buttto">취소</button></li>
        </ul>
       
      </fieldset>
    </main>
  </body>
</html>
