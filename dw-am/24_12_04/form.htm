    <main>
      <h1>프런트엔드 개발자 지원서</h1>
      <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime eius
        asperiores eligendi, laboriosam vel tenetur dolores autem nobis incidunt
        fugit. Corrupti, quaerat adipisci. Rerum voluptatem vero obcaecati quae
        ipsum repudiandae!
      </div>
      <hr />
      <form>
        <dl>
          <dt>개인 정보</dt>
          <dd>
            <label for="id">이름</label>
            <input
              type="text"
              id="id"
              required
              autofocus
              placeholder="공백 없이 입력하세요."
            />
          </dd>
          <dd>
            <label for="ca">연락처</label>
            <input type="text" id="ca" required />
          </dd>
          <dt>지원 분야</dt>
          <dd>
            <input type="radio" name="p" id="1" required />
            <label for="1">웹 퍼블리싱</label>
          </dd>
          <dd>
            <input type="radio" name="p" id="2" />
            <label for="2">웹 어플리케이션 개발</label>
          </dd>
          <dd>
            <input type="radio" name="p" id="3" />
            <label for="3">개발 환경 개선</label>
          </dd>

          <section>
            <label for="ji" required>지원동기</label>
            <textarea
              name=""
              id="ji"
              cols="60"
              rows="3"
              required
              style="resize: "
              placeholder="본사 지원 동기를 간략히 써 주세요."
            ></textarea>
          </section>
          <dl>
            <dd>
              <ul>
                <li><button>접수하기</button></li>
                <li><button type="reset">다시 쓰기</button></li>
              </ul>
            </dd>
          </dl>
        </dl>
      </form>
    </main>
