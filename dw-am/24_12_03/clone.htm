<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ㅇㅇㅇ</title>
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <form action="">
      <fieldset>
        <legend>상품 선택</legend>
        <h1>주문할 상품을 선택해 주세요</h1>
        <ul>
          <li>
            <label for="item1"
              ><input type="checkbox" id="item1" />선물용 3kg</label
            >
          </li>
          <li>
            <label for="item2"
              ><input type="checkbox" id="item2" />선물용 5kg</label
            >
          </li>
          <li>
            <label for="item3"
              ><input type="checkbox" id="item3" />가정용 3kg</label
            >
          </li>
          <li>
            <label for="item4"
              ><input type="checkbox" id="item4" />가정용 5kg</label
            >
          </li>
        </ul>

        <h1>포장 선택</h1>
        <ul>
          <li>
            <input type="radio" name="t" id="item5" /><label for="item5"
              >선물 포장</label
            >
          </li>
          <li>
            <input type="radio" name="t" id="item6" /><label for="item6"
              >선물 포장 안 함</label
            >
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>파일 업로드</legend>
        <label
          for="f"
          style="
            width: 300px;
            height: 300px;
            display: flex;
            cursor: pointer;
            color: rgb(177, 34, 34);
          "
          >파일 업로드는 여기서</label
        >
        <input type="file" id="f" style="display: none" />
      </fieldset>
    </form>
  </body>
</html>
