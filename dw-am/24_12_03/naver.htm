<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver : login</title>
    <link rel="stylesheet" href="naver.css" />
  </head>
  <body>
    <form>
      <h1>NAVER</h1>
      <fieldset>
        <div>
          <label for="email"></label>
          <input type="text" id="email" placeholder="아이디 또는 전화번호" />
        </div>

        <div>
          <label for="password"></label>
          <input type="password" id="password" placeholder="비밀번호" />
        </div>
        <input type="checkbox" id="1" />
        <label for="1">로그인 상태 유지</label>
        <button>로그인</button>
      </fieldset>
      <ul>
        <li><button type="button">비밀번호찾기</button></li>
        <li><button type="button">아이디찾기</button></li>
        <li><button type="button">회원가입</button></li>
      </ul>
    </form>
  </body>
</html>
