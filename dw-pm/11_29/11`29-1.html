<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        width: auto;
        height: auto;
        background: pink;
        color: blue;
        font-size: 50px;
        width: 700px;
        height: 500px;
        border: 5px solid yellow;
        border-radius: 10px;
        box-shadow: 5px 7px 2px 10px black;
      }
      .box1 {
        background: skyblue;
        width: 300px;
        /*바깥쪽 여백 - margin, 안쪽 여백 - padding*/
        margin-top: 20px;
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="test">
      오늘은 불타는 금요일 <br />
      이 몸 불태우리라 공부하면서!
    </div>
    <div class="box1">해위</div>
  </body>
</html>
