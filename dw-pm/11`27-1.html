<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--html문서에서 css를 작성하려면 style태그를 만들어야 한다. -->
    <style>
      /* css 영역 - 주석 */
      /* css로 html태그의 색, 크기, 위치 등을 지정하려면 반드시 선택자가 필요하다. 
          선택자 : 많은 태그들중에서 어떤 태그에 색, 크기, 위치를 지정해야하는가를 선택 해야한다.
          선택자는 태그이름, id, class, name, 가상선택자 등이 있다.
*/
      div {
        width: 400px;
        background-color: hsl(46, 66%, 71%);
      }
      b {
        background-color: hwb(0 42% 8%);
      }
      p {
        width: 350px;
        background-color: aquamarine;
      }
      i {
        background-color: rgb(6, 139, 255);
      }
    </style>
  </head>
  <body>
    <div>
      나는 div1이다. <br />
      여기도 div
    </div>
    <div>나는 div2이다. <b>ㅎㅎㅎ</b></div>
    <div>
      나는 div3.
      <p>나는 단락이다.!!</p>
      <i>오늘 수업 끝날때 비?눈?</i>
    </div>
  </body>
</html>
