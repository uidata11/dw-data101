<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <h3>flex 기본</h3>
    <p>
      flex는 두개의 축이 존재 <br />
      주축 : flex의 기본이 되는 축<br />
      justify-content: 왼쪽에서 오른쪽방향 <br />
      start, center, end, space-etc <br />
      교차축(수직) : flex의 item 태그들(자식태그)의 축 <br />
      align-items : 위에서 아래쪽 방향<br />
      start, center, end
    </p>
    <div id="wrap1">
      <div class="item orange"></div>
      <div class="item green"></div>
      <div class="item blue"></div>
      <div class="item pink"></div>
    </div>
    <hr />
    <h3>flex 교차축 이동</h3>
    <p>자식이 움직이려면 해당 태그를 align-self로 움직임</p>
    <div id="wrap2">
      <div class="item orange"></div>
      <div class="item green"></div>
      <div class="item blue"></div>
      <div class="item pink"></div>
    </div>
  </body>
</html>
<!-- display: flex를 사용할때 알아야 할것
1. 넓이 높이를 줘야한다. (반응형(모바일)이기에 %로 줘야 편함)
2. 주축(왼에서 오른쪽으로)과 교차축(위에서 아래로 모든자식들이 가짐)

주축을 컨트롤(분모태그에) justify-content: ~;
교차축을 컨트롤 (분모태그에) align-items: ~;
  -->
